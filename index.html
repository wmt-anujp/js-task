<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3>Age above 25</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title">Info of people above age 25</p>
            <p class="card-text" id="age" style="color: green;"></p>
        </div>
    </div>

    <h3>Male Gender</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title">Male Gender</p>
            <p class="card-text" id="mgender" style="color: green;"></p>
        </div>
    </div>

    <h3>Female Gender</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title">Female Gender</p>
            <p class="card-text" id="fgender" style="color: green;"></p>
        </div>
    </div>

    <h3>Tags Dolor</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title">Tags Dollor</p>
            <p class="card-text" id="Dolor" style="color: green;"></p>
        </div>
    </div>

    <h3>Sum of Balance</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title">Sum of Balances</p>
            <p class="card-text" id="balance" style="color: green;"></p>
        </div>
    </div>

    <h3>Friend List</h3>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <p class="card-title">Friend List</p>
            <p class="card-text" id="Friend" style="color: green;"></p>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="generated.json"></script> -->
</body>

</html>
