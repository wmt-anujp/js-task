<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"
        integrity="sha512-XZEy8UQ9rngkxQVugAdOuBRDmJ5N4vCuNXCh8KlniZgDKTvf7zl75QBtaVG1lEhMFe2a2DuA22nZYY+qsI2/xA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <form action="">
        <div class="container mt-5">
            <div class="input-group flex-nowrap form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    aria-label="Username" aria-describedby="addon-wrapping" onkeypress="enterPassword()" minlength="8"
                    required>
            </div>
            <div>
                <input type="checkbox" name="minLength" id="minlen"> Min Length<br>
                <input type="checkbox" name="uppercase" id="uppercase"> UpperCase<br>
                <input type="checkbox" name="lowercase" id="lowercase"> LowerCase<br>
                <input type="checkbox" name="number" id="number"> Number<br>
                <input type="checkbox" name="special" id="special"> Specialcharacter<br>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

    <script type="text/javascript">
        function enterPassword() {
            $("#password").keyup(function () {
                var upperregex = new RegExp('[A-Z]');
                var lowerregex = new RegExp('[a-z]');
                var numberregex = new RegExp('[0-9]');
                var specialregex = new RegExp('[!@@#$%^&*]');
                console.log($(this).val().match(upperregex));
                if ($(this).val().length > 8) {
                    $("#minlen").prop("checked", true);
                } else {
                    $("#minlen").prop("checked", false);
                }
            })
        }
    </script>
</body>

</html>
